<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/contacts" ></ion-back-button>
      </ion-buttons>
    <ion-title text-center><h1> {{loadedContact.UserName}} </h1></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="body">
  <ion-grid>
    <ion-row  >
        <ion-img [src]="loadedContact.ImageUrl" ></ion-img>
    </ion-row>
        <ion-col>
          <ion-list>
            <ion-item>
              <h4>{{ loadedContact.Email}}</h4>
            </ion-item>
            <ion-item>
              <h4>{{ loadedContact.FirstName}}</h4>
            </ion-item>
            <ion-item>
              <h4>{{ loadedContact.LastName}}</h4>
            </ion-item>              
          </ion-list> 
        </ion-col>  
        <ion-toolbar>
            <ion-button   color="secondary">
                <ion-icon name="videocam" slot="icon-only" ></ion-icon>
              </ion-button>  
            <ion-button   color="success">
              <ion-icon name="call" slot="icon-only" ></ion-icon>
            </ion-button> 
            <ion-button  slot="end" color="medium">
              <ion-icon name="lock" slot="icon-only" ></ion-icon>
            </ion-button>    
            <ion-button (click)="deleteContact()" slot="end" color="danger">
              <ion-icon name="trash" slot="icon-only" ></ion-icon>
            </ion-button>    
        </ion-toolbar> 
  </ion-grid>
</ion-content>
